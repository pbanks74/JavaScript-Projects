<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Project 9</title>
    </head>
    <body>
        <div>
            <!-- Slideshow Container -->
            <div class="slideshow-container">
                <!-- Images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="Images/image_1.jpg" style="width:100%">
                    <div class="text">Cute Dogs</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="Images/image_2.jpg" style="width:100%">
                    <div class="text">Cuter dog</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="Images/image_3.jpg" style="width:100%">
                    <div class="text">Cutest dog</div>
                </div>

                <!-- Next and Previous Buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <!-- The Dots/Circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>
        <div>
            <p>How many seconds would you like to set your alarm for?</p>
            <input id="seconds" value="" />
            <button onclick="countdown()">Click here</button>
            <p id="timer"></p>
        </div>
        <script src="JS/main.js"></script>    
    </body>
</html>
